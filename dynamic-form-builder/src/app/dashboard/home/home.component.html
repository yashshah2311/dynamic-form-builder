<div class="forms">
    <ng-container *ngFor="let formDetails of dataform" class="datForm">
        <p-card header="{{formDetails['formHeading']}}" (click)="clicked(formDetails['templateid'])" [style]="{'width': '25rem', 'margin-bottom': '2em'}">
            <ng-template pTemplate="header">
            </ng-template>
            <p>: {{formDetails['templateid']}}</p>
        </p-card>
    </ng-container>
</div>
