<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <div class="form-group"> 
      <label for="firstname"><b>First Name :</b></label><br>
      <input type="text" placeholder="Enter First Name" formControlName="firstName" required>
      <br>
      <label for="lastname"><b>Last Name :</b></label><br>
      <input type="text" placeholder="Enter Last Name"  formControlName="lastName" id="lname" required>
      <br>
      <label for="email"><b>Email :</b></label><br>
      <input type="text" placeholder="Enter Email" formControlName="email" name="email" id="email" required>
      <br>
      <label for="psw"><b>Password :</b></label><br>
      <input type="password" placeholder="Enter Password" formControlName="password" name="password" id="password" required>
      <br>
      <input type="submit" value="REGISTER">
    </div>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
  </div>
  
  <div class="container-signin">
    <p>Already have an account? <a href="#">Sign in</a>.</p>
  </div>
</form>
