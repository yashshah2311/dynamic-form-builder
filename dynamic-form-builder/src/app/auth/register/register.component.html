<div class="topContainer">
  <p>Welcome to Dynamic Form Builder</p>
</div>

<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <div class="form-group"> 
      <label for="firstName"><b>First Name :</b></label><br>
      <input type="text" placeholder="Enter First Name" formControlName="firstName"  [ngClass]="{ 'has-error': isSubmitted && formControls.firstName.errors }">
      <div *ngIf="isSubmitted && formControls.firstName.errors" class="help-block">
        <div *ngIf="formControls.firstName.errors.required">First Name is required</div>
      </div>
      <br>
      <label for="lastName"><b>Last Name :</b></label><br>
      <input type="text" placeholder="Enter Last Name"  formControlName="lastName" [ngClass]="{ 'has-error': isSubmitted && formControls.lastName.errors }">
      <div *ngIf="isSubmitted && formControls.lastName.errors" class="help-block">
        <div *ngIf="formControls.lastName.errors.required">Last Name is required</div>
      </div>
      <br>
      <label for="email"><b>Email :</b></label><br>
      <input type="text" formControlName="email" placeholder="Please Enter Email ID" [ngClass]="{ 'has-error': isSubmitted && formControls.email.errors }">
      <div *ngIf="isSubmitted && formControls.email.errors" class="help-block">
        <div *ngIf="formControls.email.errors.required">Email is required</div>
      </div>
      <div *ngIf="isSubmitted && !isEmailValid" class="help-block">
        <div *ngIf="!isEmailValid">Email is invalid</div>
      </div>
      <br>
      <label for="psw"><b>Password :</b></label><br>
      <input type="password" formControlName="password" placeholder="Password" [ngClass]="{ 'has-error': isSubmitted && formControls.password.errors }">
      <div *ngIf="isSubmitted && formControls.password.errors" class="help-block">
        <div *ngIf="formControls.password.errors.required">Password is required</div>
      </div>
      <br>
      <input type="submit" value="REGISTER">
    </div>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
  </div>
</form>

<div class="bottomContainer">
  <p>Already registered ?</p>
  <a routerLink="/auth/login" class="nav-link">LOGIN</a>
</div>
